
[server]
http_addr = 0.0.0.0
http_port = 3000
domain = ${REPLIT_DEV_DOMAIN}
root_url = https://${REPLIT_DEV_DOMAIN}:443/grafana/

[database]
type = postgres
host = localhost:5432
name = main
user = ${PGUSER}
password = ${PGPASSWORD}

[security]
admin_user = admin
admin_password = admin123

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/monitoring.json
